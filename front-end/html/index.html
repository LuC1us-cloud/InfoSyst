<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/indexScript.js"></script>

    <title>Bwold Food</title>
  </head>

  <body>
    <div class="page-wrap">

      <div class="popup">
        <div class="popup__content">
          <a href="" class="popup__close">&times;</a>
            <form class="form__login"></form>
          </div>
      </div>

      <header class="header">
        <div class="header__wrapper">
          <h1 class="heading-header">Bwolt Food</h1>
  
          <input type="text" class="form__input form__input--header" placeholder="Paieška..." class="header__search">
  
          <div class="header__buttons">
            <a href="#" class="btn btn--green btn--login btn--login-header">Prisijungti</a>
            <a href="#" class="btn btn--green btn--register">Registruotis</a> 
          </div>
        </div>
      </header>

      <section class="section-intro u-margin-top-big">
        <div class="intro">
          <div class="intro__content">
            <h2 class="heading-header">Užsisakyk maistą su <span class="highlight-green">Bwolt</span> <span class="highlight-dark">Food</span></h2>

            <div class="intro__search">
              <input type="text" class="form__input form__input--intro u-margin-top-small" placeholder="Restorano paieška..." class="header__search">
              <a href="" class="btn btn--green btn--green--search">Paieška</a>
            </div>

          </div>
        </div>
      </section>

      <section class="section-outro">
        <div class="grid-container">
            <div class="card card--1">
              <div class="card__content">
                <h3 class="heading-third">Restoranų <br> sąrašas</h3>
              </div>

              <div class="card__button">
                <a href="" class="btn--arow">&#8594;</a>
              </div>
            </div>

            <div class="card card--2">
              <div class="card__content">
                <h3 class="heading-third">Restoranų <br> registracija</h3>
              </div>

              <div class="card__button">
                <a href="#" class="btn--arow btn--restoraunt-registration">&#8594;</a>
              </div>
            </div>

            <div class="card card--3">
              <div class="card__content">
                <h3 class="heading-third">Restoranai <br> žemėlapyje</h3>
              </div>

              <div class="card__button">
                <a href="" class="btn--arow">&#8594;</a>
              </div>
            </div>
        </div>
      </section>
      
    </div>
  </body>
</html>
