<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/restaurant-clientScript.js"></script>

    <title>Bwold Food</title>
</head>


<body>
    <div class="page-wrap">
        <header class="header">
            <div class="header__wrapper">
              <h1 class="heading-header">Bwolt Food</h1>
      
              <input type="text" class="form__input form__input--header" placeholder="Paieška..." class="header__search">
      
              <div class="header__buttons">
                <a href="#" class="btn btn--green btn--login btn--login-header restaurant-orders">Užsakymai</a>
                <a href="#" class="btn btn--green btn--login btn--login-header open-profile">Profilis</a>
                <a href="#" class="btn btn--green btn--register logout">Atsijungti</a> 
              </div>
            </div>
        </header>
        
        <section class="dashboard">
          <h1 class="heading-header u-margin-top-huge u-text-center">Sveiki Restoranas</h1>
          
          <div class="grid-container--2 u-margin-top-big">
            <div class="card card--menu">
              <div class="card__content card__vissable">
                  <h3 class="heading-third">Mano meniu</h3>
              </div>
  
              <div class="card__button">
                  <a href="#!" class="btn--cart restaurant-info"><i class="fas fa-arrow-right"></i></a>
              </div>
            </div>

            <div class="card card--dashboard">
              <div class="card__content card__vissable">
                  <h3 class="heading-third">Ataskaita</h3>
              </div>
  
              <div class="card__button">
                  <a href="#!" class="btn--cart restaurant-info"><i class="fas fa-arrow-right"></i></a>
              </div>
            </div>
          </div>
        </section>
    </div>
</body>
</html>
